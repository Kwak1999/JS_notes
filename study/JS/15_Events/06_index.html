<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" defer src="./main.js"></script>
    <style>
        .parent {
            width: 300px;
            height: 200px;
            padding: 20px;
            overflow: auto;
            border: 10px solid;
            background-color: red;
        }

        .child {
            width: 200px;
            height: 1000px;
            border: 10px solid;
            background-color: orange;
            font-size: 40px;
        }
        .child.active{
            background-color: yellowgreen;
        }
    </style>

</head>
<body>
<!--        이벤트 위임 예제        -->
<div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
</div>

</body>
</html>
